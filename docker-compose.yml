version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - LIBRE_OFFICE_PATH=/usr/bin/libreoffice
      - DB_PATH=/app/data/jobs.db
    volumes:
      - ./output:/app/output
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge